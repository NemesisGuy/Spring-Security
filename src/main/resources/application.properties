spring.application.name=Spring-Security
spring.datasource.url=jdbc:mysql://localhost:3306/Spring-Security?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=my_secret_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8089
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Session management
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false

# Session timeout and cookie settings
server.servlet.session.timeout=60m
server.servlet.session.cookie.name=NEMESIS_SESSION_COOKIE

logging.level.org.springframework.security=DEBUG



